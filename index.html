    <h2>✈️ Flight Search</h2>
    <label for="from">From (Airport Code)</label>
    <input type="text" id="from" name="from" placeholder="CPH" required>

    <label for="to">To (Airport Code)</label>
    <input type="text" id="to" name="to" placeholder="CAI" required>

    <input type="date" id="departure" name="departure" required>

    <button type="button" onclick="searchFlights()">Search Flights</button>

  <script>

    async function getAccessToken() {
      const response = await fetch("https://test.api.amadeus.com/v1/security/oauth2/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `grant_type=client_credentials&client_id=${clientId}&client_secret=${clientSecret}`
      });
      const data = await response.json();
      return data.access_token;
    }

    async function searchFlights() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const date = document.getElementById("departure").value;
      const token = await getAccessToken();

      const url = `https://test.api.amadeus.com/v2/shopping/flight-offers?originLocationCode=${from}&destinationLocationCode=${to}&departureDate=${date}&adults=1`;

      const res = await fetch(url, { headers: { Authorization: \`Bearer \${token}\` } });
      const result = await res.json();

      document.getElementById("flight-results").innerText = JSON.stringify(result.data, null, 2);
    }
  </script>
